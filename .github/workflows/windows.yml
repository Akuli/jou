on:
  pull_request:

jobs:
  asd:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          ./windows_setup.sh --small
          source activate
          mingw32-make self_hosted_compiler.exe
          ./jou.exe -vv bug.jou
          ./self_hosted_compiler.exe -vv bug.jou
        shell: bash
