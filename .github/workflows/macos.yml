on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - run: brew install diffutils
      - run: which -a diff
      - run: brew install bash llvm@13
      - run: LLVM_CONFIG=/usr/local/opt/llvm@13/bin/llvm-config make
      - run: ./runtests.sh --verbose
      - run: make clean
      - name: Check that "make clean" deleted all files not committed to Git
        shell: bash
        run: |
          if [ "$(git status --porcelain --ignored)" != "" ]; then
            git status --ignored
            exit 1
          fi

  compare-compilers:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - run: brew install llvm@13
      - run: LLVM_CONFIG=/usr/local/opt/llvm@13/bin/llvm-config ./compare_compilers.sh
