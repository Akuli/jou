on:
  push:
    branches:
      - main
  pull_request:

jobs:
  bootstrap:
    runs-on: macos-latest
    timeout-minutes: 10
    strategy:
      - uses: actions/checkout@v4  # TODO: upgrade to v4 in other places
        with:
          fetch-depth: 0  # Fetch the whole Git history
      - run: ./bootstrap.sh
        shell: bash
      - uses: actions/upload-artifact@v4
        with:
          name: bootstrapped
          path: jou_bootstrap.exe

  test:
    runs-on: macos-latest
    timeout-minutes: 10
    strategy:
      matrix:
        llvm-version: [14, 15, 16]
        # Testing all levels because there was a bug that only happened with -O1. (#224)
        opt-level: ['-O0', '-O1', '-O2', '-O3']
    steps:
      - uses: actions/checkout@v4
      - run: brew install bash diffutils llvm@${{ matrix.llvm-version }}
      - name: "Select LLVM version"
        run: echo "LLVM_CONFIG=/opt/homebrew/opt/llvm@${{ matrix.llvm-version }}/bin/llvm-config" >> $GITHUB_ENV
      - run: ./runtests.sh --verbose --jou-flags "${{ matrix.opt-level }}"
      - run: make clean

      - name: Check that "make clean" deleted all files not committed to Git
        shell: bash
        run: |
          if [ "$(git status --porcelain --ignored)" != "" ]; then
            git status --ignored
            exit 1
          fi

  doctest:
    runs-on: macos-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - run: brew install bash diffutils llvm@15
      - run: ./doctest.sh
