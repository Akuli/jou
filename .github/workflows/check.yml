on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: sudo apt install -y llvm-11-dev clang-11 make valgrind dos2unix
    - run: make test

  fuzzer:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: sudo apt install -y llvm-11-dev clang-11 make valgrind dos2unix
    - run: ./fuzzer.sh
