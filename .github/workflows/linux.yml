on:
  push:
    branches:
      - main
  pull_request:

jobs:
  bootstrap:
    # Please keep in sync with valgrind.yml
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch the whole Git history
      - run: sudo apt update
      - run: sudo apt install -y llvm-16-dev clang-16 make
      - name: "Select LLVM version"
        run: echo "LLVM_CONFIG=llvm-config-16" >> $GITHUB_ENV
      - run: ./bootstrap.sh
      - uses: actions/upload-artifact@v4
        with:
          name: bootstrapped
          path: jou_bootstrap

  test:
    needs: bootstrap
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        params:
          - { llvm-version: 14, opt-level: '-O0' }
          - { llvm-version: 14, opt-level: '-O1' }
          - { llvm-version: 14, opt-level: '-O2' }
          - { llvm-version: 14, opt-level: '-O3' }
          - { llvm-version: 15, opt-level: '-O1' }
          - { llvm-version: 16, opt-level: '-O1' }
          - { llvm-version: 17, opt-level: '-O1' }
          - { llvm-version: 18, opt-level: '-O1' }
          - { llvm-version: 19, opt-level: '-O0' }
          - { llvm-version: 19, opt-level: '-O1' }
          - { llvm-version: 19, opt-level: '-O2' }
          - { llvm-version: 19, opt-level: '-O3' }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: bootstrapped
      - run: chmod +x jou_bootstrap
      - run: sudo apt update
      - run: sudo apt install -y llvm-${{ matrix.params.llvm-version }}-dev clang-${{ matrix.params.llvm-version }} make valgrind
      - name: "Select LLVM version"
        run: echo "LLVM_CONFIG=llvm-config-${{ matrix.params.llvm-version }}" >> $GITHUB_ENV
      - name: "Compile and test"
        run: ./runtests.sh --verbose --jou-flags "${{ matrix.params.opt-level }}"
      - name: "Compile the compiler with itself"
        run: mv jou jou_bootstrap && make
      - name: "Compile and test again"
        run: ./runtests.sh --verbose --jou-flags "${{ matrix.params.opt-level }}"
      # Valgrinding all files is slow, but let's valgrind the hello world.
      # This is enough to catch many bugs.
      #
      # We also have a separate, "full" valgrind run. See valgrind.yml.
      - name: "Run hello world with valgrind"
        run: ./runtests.sh --verbose --jou-flags "${{ matrix.params.opt-level }}" --valgrind hello

  doctest:
    needs: bootstrap
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: bootstrapped
      - run: chmod +x jou_bootstrap
      - run: sudo apt update
      - run: sudo apt install -y llvm-{14,15,16}-dev clang-{14,15,16} make
      - run: LLVM_CONFIG=llvm-config-14 ./doctest.sh
      - run: mv jou_bootstrap x; make clean; mv x jou_bootstrap
      - run: LLVM_CONFIG=llvm-config-15 ./doctest.sh
      - run: mv jou_bootstrap x; make clean; mv x jou_bootstrap
      - run: LLVM_CONFIG=llvm-config-16 ./doctest.sh
