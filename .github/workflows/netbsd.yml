on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch the whole Git history
      # TODO: don't use an action for this? could we instead install qemu from apt and call it?
      - uses: cross-platform-actions/action@v0.26.0
        env:
          PKG_PATH: 'https://cdn.NetBSD.org/pub/pkgsrc/packages/NetBSD/amd64/10.0/All'
        with:
          operating_system: netbsd
          version: '10.0'
          environment_variables: PKG_PATH
          run: |
            echo '#include <stdio.h>' > asd.c && \
            echo '#include <time.h>' >> asd.c && \
            echo 'int main() { printf("Size of time_t: %zu bytes\n", sizeof(time_t)); return 0; }' >> asd.c && \
            cat asd.c && \
            sudo pkgin -y install clang && \
            clang -o asd asd.c && \
            ./asd
